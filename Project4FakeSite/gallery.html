<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Luke's Nature Tours</title>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center mt-4">Gallery</h1>

      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutUs.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="gallery.html">Gallery</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h2>
        Check out some of these pictures taken from recent brand new hikers!
      </h2>

      <div class="card p-4 mb-5">
        <div
          id="galleryCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#galleryCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#galleryCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#galleryCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#galleryCarousel"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#galleryCarousel"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="image-container">
                <img
                  src="https://wallpaperaccess.com/full/6285469.jpg"
                  class="d-block w-100 gallery-image"
                  alt="Forest hiking trail 1"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="image-container">
                <img
                  src="https://pixelz.cc/wp-content/uploads/2018/07/hiking-northern-sweden-uhd-4k-wallpaper.jpg"
                  class="d-block w-100 gallery-image"
                  alt="Forest hiking trail 2"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="image-container">
                <img
                  src="https://images.pexels.com/photos/1659438/pexels-photo-1659438.jpeg"
                  class="d-block w-100 gallery-image"
                  alt="Forest hiking trail 3"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="image-container">
                <img
                  src="https://images.pexels.com/photos/1659437/pexels-photo-1659437.jpeg"
                  class="d-block w-100 gallery-image"
                  alt="Forest hiking trail 4"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="image-container">
                <img
                  src="https://wallpapercrafter.com/desktop/15701-autumn-forest-trail-leaves-fallen-trees-turn-4k.jpg"
                  class="d-block w-100 gallery-image"
                  alt="Forest hiking trail 5"
                />
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <p class="text-muted mb-0">
          Rick Del Vecchio's Class |&nbsp;Intermediate Web App Development
        </p>
      </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
